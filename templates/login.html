<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebebek - GiriÅŸ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --brand-primary: #0072ce;
            --brand-accent: #ff8200;
            --bg-light: #ffffff;
            --text-light: #111827;
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-dark: #e6edf3;
            --border-dark: #334155;
            --muted-dark: #94a3b8;
        }
        
        [data-theme="dark"] {
            --bg: var(--bg-dark);
            --card: var(--card-dark);
            --text: var(--text-dark);
            --border: var(--border-dark);
            --muted: var(--muted-dark);
            --input-bg: #1e293b;
        }
        
        [data-theme="light"] {
            --bg: var(--bg-light);
            --card: #ffffff;
            --text: var(--text-light);
            --border: #e2e8f0;
            --muted: #718096;
            --input-bg: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--brand-primary) 0%, #005aa3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
            transition: background 0.3s ease;
        }
        
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #001f3d 0%, #003d66 100%);
        }
        
        .login-container {
            background: var(--card);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-accent) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 5px 20px rgba(0, 114, 206, 0.3);
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 10px;
        }
        
        .logo-subtitle {
            color: var(--muted);
            font-size: 14px;
        }
        
        .theme-toggle, .shutdown-toggle {
            position: absolute;
            top: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .theme-toggle {
            right: 75px;
        }
        
        .shutdown-toggle {
            right: 20px;
        }
        
        .theme-toggle:hover, .shutdown-toggle:hover {
            background: rgba(220,38,38,0.3);
            border-color: rgba(220,38,38,0.6);
            transform: scale(1.1);
        }
        
        .theme-toggle {
            font-size: 20px;
        }
        
        .shutdown-toggle {
            font-size: 20px;
        }
        
        .login-form {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            background: var(--input-bg);
            color: var(--text);
        }
        
        .form-input:focus {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(0, 114, 206, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--muted);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-accent) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 114, 206, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 114, 206, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        [data-theme="dark"] .error-message {
            background: #742a2a;
            color: #fc8181;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.4s;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        [data-theme="dark"] .success-message {
            background: #22543d;
            color: #9ae6b4;
        }
        
        .success-message.show {
            display: block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-text {
            text-align: center;
            color: var(--muted);
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="btn-theme" title="Tema DeÄŸiÅŸtir">ðŸŒ™</button>
    <button class="shutdown-toggle" id="btn-shutdown" title="Kapat">ðŸšª</button>
    
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸ“¦</div>
            <div class="logo-text">Ebebek</div>
            <div class="logo-subtitle">Barkod Takip Sistemi</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form class="login-form" onsubmit="login(event)" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="password">Åžifre</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Åžifrenizi girin" required autofocus>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                GiriÅŸ Yap
            </button>
            
            <div class="info-text">
                Åžifrenizi bilmiyorsanÄ±z lÃ¼tfen yÃ¶neticinizle iletiÅŸime geÃ§in.
            </div>
        </form>
    </div>

    <script>
        // Tema yÃ¼kleme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Tema iconunu hepsiburada gibi yap (ðŸŒ™/â˜€ï¸) - ana sayfadaki gibi
        function updateThemeIcon(theme) {
            const btn = document.getElementById('btn-theme');
            if (theme === 'dark') {
                btn.textContent = 'ðŸŒ™';
            } else {
                btn.textContent = 'â˜€ï¸';
            }
        }
        
        updateThemeIcon(savedTheme);
        
        document.getElementById('btn-theme').addEventListener('click', () => {
            const cur = document.documentElement.getAttribute('data-theme');
            const next = cur === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        });
        
        // Form submit - hepsiburada tarzÄ± (global function olarak tanÄ±mla)
        async function login(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Butonu loading durumuna al
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> GiriÅŸ yapÄ±lÄ±yor...';
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // BaÅŸarÄ±lÄ± - baÅŸarÄ± mesajÄ± gÃ¶ster ve 1 saniye sonra yÃ¶nlendir
                    successMsg.textContent = data.message || 'Åžifre doÄŸru';
                    successMsg.classList.add('show');
                    loginBtn.innerHTML = 'âœ“ GiriÅŸ baÅŸarÄ±lÄ±';
                    
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1000);
                } else {
                    // Hata gÃ¶ster
                    errorMsg.textContent = data.error || data.message || 'YanlÄ±ÅŸ ÅŸifre!';
                    errorMsg.classList.add('show');
                    document.getElementById('password').value = '';
                    
                    // Butonu normale dÃ¶ndÃ¼r
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'GiriÅŸ Yap';
                }
            } catch (error) {
                console.error('GiriÅŸ hatasÄ±:', error);
                errorMsg.textContent = 'Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.';
                errorMsg.classList.add('show');
                
                // Butonu normale dÃ¶ndÃ¼r
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'GiriÅŸ Yap';
            }
        }
        
        // Form submit listener
        document.getElementById('loginForm').addEventListener('submit', login);
        
        // Enter tuÅŸu ile giriÅŸ
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && event.target.id === 'password') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Shutdown butonu
        document.getElementById('btn-shutdown').addEventListener('click', async () => {
            if(!confirm('UygulamayÄ± kapatmak istediÄŸinize emin misiniz?')) return;
            
            try {
                await fetch('/api/shutdown', { method: 'POST' });
                
                // TarayÄ±cÄ± sekmesini kapat (birkaÃ§ yÃ¶ntem dene)
                setTimeout(() => {
                    try {
                        window.close();
                    } catch (e) {
                        // window.close() bazÄ± tarayÄ±cÄ±larda Ã§alÄ±ÅŸmayabilir
                        // Alternatif: Kendi kendini aÃ§an pencereler kapatÄ±labilir
                        console.log('Pencere kapatÄ±lamadÄ±, sayfayÄ± yenile');
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Kapatma hatasÄ±:', error);
            }
        });
    </script>
</body>
</html>
